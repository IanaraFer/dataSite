[coverage:run]
branch = True
source = dataSite

[report]
omit =
    */tests/*
    */__init__.py
    */conftest.py
    */fixtures/*
    */mock_data.json
    */data_generators.py
    */assertion_helpers.py
    */test_helpers.py

[html]
directory = coverage_html_report
title = DataSight AI Coverage Report

[xml]
output = coverage.xml