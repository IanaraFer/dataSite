[build]
  publish = "."
  command = "echo 'Static site - no build required'"

[build.environment]
  NODE_VERSION = "18.20.4"
  PYTHON_VERSION = "3.11.9"
  MISE_VERBOSE = "0"
  # Stripe environment variables should be set in Netlify UI for security.
  # STRIPE_SECRET_KEY, STRIPE_PUBLISHABLE_KEY, PRICE_ID_STARTER, PRICE_ID_PROFESSIONAL, PRICE_ID_ENTERPRISE

[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
