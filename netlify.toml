[build]
  publish = "website"
  command = "echo 'Static site - no build required'"

[build.environment]
  NODE_VERSION = "18.20.4"
  PYTHON_VERSION = "3.11.9"
  MISE_VERBOSE = "0"
  STRIPE_SECRET_KEY = "sk_live_YOUR_SECRET_KEY_HERE"

[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

[functions]
  directory = "python-backend/netlify/functions"
  node_bundler = "esbuild"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200
