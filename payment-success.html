<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful - Analytica Core AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --success-color: #2ca02c;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .success-card {
            background: white;
            border-radius: 12px;
            padding: 50px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 600px;
            text-align: center;
        }

        .check-icon {
            font-size: 4rem;
            color: var(--success-color);
            margin-bottom: 20px;
            animation: scaleIn 0.5s ease-out;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .success-title {
            font-size: 2rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
        }

        .success-text {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        .loading-spinner {
            display: inline-block;
            margin-left: 10px;
        }

        .btn-primary-custom {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            border: none;
            color: white;
            padding: 15px 40px;
            font-weight: 600;
            border-radius: 8px;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .btn-primary-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
            color: white;
        }

        .countdown {
            color: #667eea;
            font-weight: 600;
            margin-top: 20px;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="success-card">
        <div class="check-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        <div class="success-title">Payment Successful!</div>
        <p class="success-text">
            Thank you for subscribing to Financial Diagnosis.
            <br>
            <span class="loading-spinner">
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                Generating your analysis...
            </span>
        </p>
        <p class="text-muted">You will be redirected to your financial diagnosis results in a moment.</p>
        <div class="countdown">
            Redirecting in <span id="countdown">5</span> seconds...
        </div>
        <a href="diagnosis-results-enhanced.html" class="btn-primary-custom">
            <i class="fas fa-arrow-right me-2"></i>View Your Diagnosis Now
        </a>
    </div>

    <script>
        let count = 5;
        const countdownElement = document.getElementById('countdown');
        
        const countdown = setInterval(() => {
            count--;
            countdownElement.textContent = count;
            
            if (count === 0) {
                clearInterval(countdown);
                window.location.href = 'diagnosis-results-enhanced.html';
            }
        }, 1000);
    </script>
</body>
</html>
