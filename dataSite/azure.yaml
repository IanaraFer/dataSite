name: dataSiteAI
services:
  web:
    language: python
    host: containerapp
    project: .
  
infra:
  provider: bicep
  
hooks:
  predeploy:
    windows:
      shell: pwsh
      run: |
        echo "Installing Python dependencies..."
        pip install -r requirements.txt
        echo "Pre-deployment setup complete"
    posix:
      shell: sh
      run: |
        echo "Installing Python dependencies..."
        pip install -r requirements.txt
        echo "Pre-deployment setup complete"
