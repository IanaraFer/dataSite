<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Test | AnalyticaCore AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8f9fa; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .container { max-width: 500px; margin: 60px auto; background: #fff; border-radius: 12px; box-shadow: 0 4px 24px rgba(0,0,0,0.08); padding: 32px; }
        h1 { color: #764ba2; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Email Test</h1>
        <form id="emailTestForm">
            <div class="mb-3">
                <label for="testEmail" class="form-label">Send test email to:</label>
                <input type="email" class="form-control" id="testEmail" name="testEmail" value="information@analyticacoreai.ie" required>
            </div>
            <div class="mb-3">
                <label for="testMessage" class="form-label">Message:</label>
                <textarea class="form-control" id="testMessage" name="testMessage" rows="4" required>Test message from AnalyticaCore AI platform.</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send Test Email</button>
        </form>
        <div id="result" class="mt-4"></div>
    </div>
    <script>
        document.getElementById('emailTestForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const email = document.getElementById('testEmail').value;
            const message = document.getElementById('testMessage').value;
            document.getElementById('result').innerHTML = '<span class="text-info">Sending...</span>';
            try {
                // Example: send to backend API (replace with your actual endpoint)
                const response = await fetch('/api/email/test', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, message })
                });
                if (response.ok) {
                    document.getElementById('result').innerHTML = '<span class="text-success">Test email sent successfully to ' + email + '.</span>';
                } else {
                    document.getElementById('result').innerHTML = '<span class="text-danger">Failed to send email. Please check your backend configuration.</span>';
                }
            } catch (err) {
                document.getElementById('result').innerHTML = '<span class="text-danger">Error: ' + err.message + '</span>';
            }
        });
    </script>
</body>
</html>
