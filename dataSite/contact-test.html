<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Test | AnalyticaCore AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8f9fa; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .container { max-width: 500px; margin: 60px auto; background: #fff; border-radius: 12px; box-shadow: 0 4px 24px rgba(0,0,0,0.08); padding: 32px; }
        h1 { color: #764ba2; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Form Test</h1>
        <form id="contactTestForm">
            <div class="mb-3">
                <label for="name" class="form-label">Your Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Your Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message:</label>
                <textarea class="form-control" id="message" name="message" rows="4" required>I would like more information about AnalyticaCore AI services.</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send Request</button>
        </form>
        <div id="result" class="mt-4"></div>
    </div>
    <script>
        document.getElementById('contactTestForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;
            document.getElementById('result').innerHTML = '<span class="text-info">Sending...</span>';
            try {
                // Use local backend for testing
                const response = await fetch('http://localhost:8000/api/contact', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, message })
                });
                if (response.ok) {
                    document.getElementById('result').innerHTML = '<span class="text-success">Your request was sent successfully. Please check information@analyticacoreai.ie for the message.</span>';
                } else {
                    document.getElementById('result').innerHTML = '<span class="text-danger">Failed to send request. Please check your backend configuration.</span>';
                }
            } catch (err) {
                document.getElementById('result').innerHTML = '<span class="text-danger">Error: ' + err.message + '</span>';
            }
        });
    </script>
</body>
</html>
