<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnalyticaCore AI - Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="text-center">
            <h1 class="display-4 text-primary">AnalyticaCore AI</h1>
            <p class="lead">AI-Powered Business Analytics Platform</p>
            <div class="mt-4">
                <a href="/pricing.html" class="btn btn-primary btn-lg me-3">View Pricing</a>
                <a href="/platform.html" class="btn btn-outline-primary btn-lg">Try Platform</a>
            </div>
            <div class="mt-5">
                <h3>API Status</h3>
                <button onclick="testAPI()" class="btn btn-success">Test API</button>
                <div id="api-result" class="mt-3"></div>
            </div>
        </div>
    </div>

    <script>
        async function testAPI() {
            try {
                const response = await fetch('/api/health');
                const data = await response.json();
                document.getElementById('api-result').innerHTML = `
                    <div class="alert alert-success">
                        <strong>API Working!</strong><br>
                        Status: ${data.status}<br>
                        Response: ${JSON.stringify(data)}
                    </div>
                `;
            } catch (error) {
                document.getElementById('api-result').innerHTML = `
                    <div class="alert alert-danger">
                        <strong>API Error:</strong> ${error.message}
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
