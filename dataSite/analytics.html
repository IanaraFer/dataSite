<!-- Google Analytics 4 Configuration -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'G-XXXXXXXXXX', {
    page_title: document.title,
    page_location: window.location.href
  });
  
  // Custom events for SaaS metrics
  function trackTrialStart() {
    gtag('event', 'trial_start', {
      event_category: 'engagement',
      event_label: 'free_trial'
    });
  }
  
  function trackPricingView(plan) {
    gtag('event', 'view_item', {
      event_category: 'ecommerce',
      event_label: plan,
      value: plan === 'professional' ? 199 : plan === 'business' ? 399 : 799
    });
  }
  
  function trackPaymentStart(plan, amount) {
    gtag('event', 'begin_checkout', {
      event_category: 'ecommerce',
      event_label: plan,
      value: amount,
      currency: 'EUR'
    });
  }
  
  function trackSubscription(plan, amount) {
    gtag('event', 'purchase', {
      event_category: 'ecommerce',
      event_label: plan,
      value: amount,
      currency: 'EUR'
    });
  }
</script>
