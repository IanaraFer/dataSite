[pytest]
testpaths = tests
addopts = --maxfail=5 --disable-warnings -q
python_files = test_*.py
python_functions = test_*
python_classes = Test*
log_cli_level = INFO
log_cli_format = %(asctime)s - %(levelname)s - %(message)s
log_file_level = DEBUG
log_file_format = %(asctime)s - %(name)s - %(levelname)s - %(message)s
log_file = pytest.log