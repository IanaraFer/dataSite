<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnalyticaCore AI - Free Trial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- Google Analytics 4 -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-XXXXXXXXXX', {
        page_title: 'Free Trial Form - AnalyticaCore AI',
        page_location: window.location.href
      });
      
      // Track trial form view
      gtag('event', 'page_view', {
        page_title: 'Trial Form',
        page_location: window.location.href
      });
    </script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; }
        .form-container { background: white; border-radius: 15px; padding: 30px; max-width: 600px; margin: 0 auto; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        .btn-primary-custom { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border: none; padding: 15px 30px; border-radius: 25px; font-weight: 600; width: 100%; }
        .upload-area { border: 2px dashed #1f77b4; border-radius: 10px; padding: 20px; text-align: center; background: rgba(31, 119, 180, 0.05); cursor: pointer; margin: 10px 0; }
        #businessData { display: none; }
        #uploadedFile { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="text-center mb-4">
                <h2>üöÄ DataSiteAI - Free Business Health Check</h2>
                <p class="text-muted">Get your AI-powered business analysis in 15 minutes</p>
            </div>
            
            <form id="simpleForm">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">First Name *</label>
                        <input type="text" class="form-control" name="firstName" required placeholder="Enter your first name" title="First Name">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Last Name *</label>
                        <input type="text" class="form-control" name="lastName" required placeholder="Enter your last name" title="Last Name">
                    </div>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Business Email *</label>
                    <input type="email" class="form-control" name="email" required title="Business Email" placeholder="Enter your business email">
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Phone Number *</label>
                    <input type="tel" class="form-control" name="phone" required title="Phone Number" placeholder="Enter your phone number">
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Company Name *</label>
                    <input type="text" class="form-control" name="company" required>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Industry *</label>
                    <select class="form-select" name="industry" required title="Industry">
                        <option value="">Select Industry</option>
                        <option value="technology">Technology</option>
                        <option value="retail">Retail</option>
                        <option value="healthcare">Healthcare</option>
                        <option value="finance">Finance</option>
                        <option value="manufacturing">Manufacturing</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Annual Revenue *</label>
                    <select class="form-select" name="revenue" required title="Annual Revenue">
                        <option value="">Select Revenue Range</option>
                        <option value="under-500k">Under ‚Ç¨500k</option>
                        <option value="500k-1m">‚Ç¨500k - ‚Ç¨1M</option>
                        <option value="1m-5m">‚Ç¨1M - ‚Ç¨5M</option>
                        <option value="5m-20m">‚Ç¨5M - ‚Ç¨20M</option>
                        <option value="over-20m">Over ‚Ç¨20M</option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Main Business Challenge (Optional)</label>
                    <textarea class="form-control" name="challenge" rows="3" placeholder="e.g., Need better sales forecasting, customer insights, etc."></textarea>
                </div>
                
                <div class="mb-4">
                    <label class="form-label">Upload Your Business Data (Optional)</label>
                    <div class="upload-area" onclick="console.log('Upload area clicked'); document.getElementById('businessData').click()">
                        <i class="fas fa-cloud-upload-alt fs-3 text-primary mb-2"></i>
                        <h6>Upload CSV, Excel, or Data File</h6>
                        <p class="text-muted mb-0 small">We'll analyze this data and include insights in your free report</p>
                        <input type="file" id="businessData" name="businessData" style="display: none;" accept=".csv,.xlsx,.xls,.json" onchange="handleFileUpload(this)">
                        <div id="uploadedFile" class="mt-2 text-success" style="display: none;">
                            <i class="fas fa-check-circle me-1"></i>
                            <span id="fileName"></span>
                        </div>
                        </div>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary-custom">
                    <i class="fas fa-rocket me-2"></i>Get My FREE AI Analysis
                </button>
            </form>
            
            <div class="text-center mt-4">
                <p class="text-muted small">
                    <i class="fas fa-lock me-1"></i>Your data is secure and GDPR compliant<br>
                    Results delivered to your email in 15 minutes
                </p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        console.log('üß™ Simple Free Trial Page Loaded');

        // File upload handler with client-side processing
        function handleFileUpload(input) {
            console.log('üîç handleFileUpload called');
            console.log('üìÅ Input files:', input.files);
            
            const file = input.files[0];
            if (file) {
                console.log('üìÑ File selected:', file.name, file.size, file.type);
                
                // Validate file
                const validation = validateFile(file);
                console.log('‚úÖ Validation result:', validation);
                
                if (!validation.valid) {
                    alert(validation.message);
                    input.value = '';
                    return;
                }
                
                const fileNameElement = document.getElementById('fileName');
                const uploadedFileElement = document.getElementById('uploadedFile');
                
                if (fileNameElement) {
                    fileNameElement.textContent = file.name;
                } else {
                    console.error('‚ùå fileName element not found');
                }
                
                if (uploadedFileElement) {
                    uploadedFileElement.style.display = 'block';
                } else {
                    console.error('‚ùå uploadedFile element not found');
                }
                
                console.log('‚úÖ File uploaded:', file.name);
                // Store file reference for submission
                window.uploadedDataset = file;
            } else {
                console.log('‚ùå No file selected');
            }
        }
        
        // Validate uploaded file
        function validateFile(file) {
            const maxSize = 10 * 1024 * 1024; // 10MB
            const allowedExtensions = ['.csv', '.xlsx', '.xls', '.json'];
            
            if (file.size > maxSize) {
                return { valid: false, message: 'File size must be less than 10MB' };
            }
            
            const fileExtension = '.' + file.name.split('.').pop().toLowerCase();
            if (!allowedExtensions.includes(fileExtension)) {
                return { valid: false, message: 'Only CSV, Excel, and JSON files are supported' };
            }
            
            return { valid: true };
        }
        
        // (Removed unused local preview helpers)

        // Form submission handler - POST to Netlify Function
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('simpleForm');
            
            if (!form) {
                console.error('‚ùå Form not found!');
                return;
            }
            
            console.log('‚úÖ Form found, attaching event listener');
            
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                console.log('üöÄ Form submitted - preventDefault called');
                
                // Show loading state
                const submitButton = this.querySelector('button[type="submit"]');
                const originalText = submitButton.innerHTML;
                submitButton.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Processing...';
                submitButton.disabled = true;
                
                try {
                    const formData = new FormData(this);
                    const fileInput = document.getElementById('businessData');
                    const actualFile = fileInput && fileInput.files && fileInput.files[0];
                    if (window.uploadedDataset instanceof File) {
                        formData.append('businessData', window.uploadedDataset);
                    } else if (actualFile) {
                        formData.append('businessData', actualFile);
                    }

                    if (typeof gtag !== 'undefined') {
                        gtag('event', 'trial_form_submit', {
                            event_category: 'engagement',
                            event_label: 'form_submission',
                            company: formData.get('company'),
                            industry: formData.get('industry')
                        });
                    }

                    const res = await fetch('/api/free_trial_upload', {
                        method: 'POST',
                        body: formData
                    });
                    const result = await res.json().catch(() => ({}));

                    submitButton.innerHTML = originalText;
                    submitButton.disabled = false;

                    if (res.ok) {
                        const datasetMessage = result.file && result.file.filename ?
                            ` Your ${result.file.filename} file has been received and will be analyzed within 2 hours.` : '';
                        alert(`‚úÖ SUCCESS! Your free AI business health check request has been submitted.${datasetMessage}`);
                        form.reset();
                        window.uploadedDataset = null;
                        const uploadedEl = document.getElementById('uploadedFile');
                        if (uploadedEl) uploadedEl.style.display = 'none';
                        window.location.href = `thank-you.html?firstName=${encodeURIComponent(formData.get('firstName')||'')}&company=${encodeURIComponent(formData.get('company')||'')}&hasDataset=${!!(result.file && result.file.filename)}`;
                    } else {
                        throw new Error(result.error || `Upload failed (${res.status})`);
                    }
                } catch (error) {
                    console.error('‚ùå Submission error:', error);
                    submitButton.innerHTML = originalText;
                    submitButton.disabled = false;
                    alert('Form submission failed. Please email your details to information@analyticacoreai.ie');
                }
            });
        });
    </script>
</body>
</html>
