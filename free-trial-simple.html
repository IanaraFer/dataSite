<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnalyticaCore AI - Free Trial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- Google Analytics 4 -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-XXXXXXXXXX', {
        page_title: 'Free Trial Form - AnalyticaCore AI',
        page_location: window.location.href
      });
      
      // Track trial form view
      gtag('event', 'page_view', {
        page_title: 'Trial Form',
        page_location: window.location.href
      });
    </script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; }
        .form-container { background: white; border-radius: 15px; padding: 30px; max-width: 600px; margin: 0 auto; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        .btn-primary-custom { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border: none; padding: 15px 30px; border-radius: 25px; font-weight: 600; width: 100%; }
        .upload-area { border: 2px dashed #1f77b4; border-radius: 10px; padding: 20px; text-align: center; background: rgba(31, 119, 180, 0.05); cursor: pointer; margin: 10px 0; }
        #businessData { display: none; }
        #uploadedFile { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="text-center mb-4">
                <h2>🚀 DataSiteAI - Free Business Health Check</h2>
                <p class="text-muted">Get your AI-powered business analysis in 15 minutes</p>
            </div>
            
            <form id="simpleForm">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">First Name *</label>
                        <input type="text" class="form-control" name="firstName" required placeholder="Enter your first name" title="First Name">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Last Name *</label>
                        <input type="text" class="form-control" name="lastName" required placeholder="Enter your last name" title="Last Name">
                    </div>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Business Email *</label>
                    <input type="email" class="form-control" name="email" required title="Business Email" placeholder="Enter your business email">
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Phone Number *</label>
                    <input type="tel" class="form-control" name="phone" required title="Phone Number" placeholder="Enter your phone number">
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Company Name *</label>
                    <input type="text" class="form-control" name="company" required>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Industry *</label>
                    <select class="form-select" name="industry" required title="Industry">
                        <option value="">Select Industry</option>
                        <option value="technology">Technology</option>
                        <option value="retail">Retail</option>
                        <option value="healthcare">Healthcare</option>
                        <option value="finance">Finance</option>
                        <option value="manufacturing">Manufacturing</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Annual Revenue *</label>
                    <select class="form-select" name="revenue" required title="Annual Revenue">
                        <option value="">Select Revenue Range</option>
                        <option value="under-500k">Under €500k</option>
                        <option value="500k-1m">€500k - €1M</option>
                        <option value="1m-5m">€1M - €5M</option>
                        <option value="5m-20m">€5M - €20M</option>
                        <option value="over-20m">Over €20M</option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Main Business Challenge (Optional)</label>
                    <textarea class="form-control" name="challenge" rows="3" placeholder="e.g., Need better sales forecasting, customer insights, etc."></textarea>
                </div>
                
                <div class="mb-4">
                    <label class="form-label">Upload Your Business Data (Optional)</label>
                    <div class="upload-area" onclick="console.log('Upload area clicked'); document.getElementById('businessData').click()">
                        <i class="fas fa-cloud-upload-alt fs-3 text-primary mb-2"></i>
                        <h6>Upload CSV, Excel, or Data File</h6>
                        <p class="text-muted mb-0 small">We'll analyze this data and include insights in your free report</p>
                        <input type="file" id="businessData" name="businessData" accept=".csv,.xlsx,.xls,.json" onchange="console.log('File input changed'); handleFileUpload(this)">
                        <div id="uploadedFile" class="mt-2 text-success" style="display: none;">
                            <i class="fas fa-check-circle me-1"></i>
                            <span id="fileName"></span>
                        </div>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary-custom">
                    <i class="fas fa-rocket me-2"></i>Get My FREE AI Analysis
                </button>
            </form>
            
            <div class="text-center mt-4">
                <p class="text-muted small">
                    <i class="fas fa-lock me-1"></i>Your data is secure and GDPR compliant<br>
                    Results delivered to your email in 15 minutes
                </p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        console.log('🧪 Simple Free Trial Page Loaded');

        function handleFileUpload(input) {
            console.log('🔍 handleFileUpload called');
            const file = input.files && input.files[0];
            if (!file) {
                console.log('❌ No file selected');
                return;
            }

            console.log('📄 File selected:', file.name, file.size, file.type);
            const validation = validateFile(file);
            if (!validation.valid) {
                alert(validation.message);
                input.value = '';
                return;
            }

            document.getElementById('fileName').textContent = file.name;
            document.getElementById('uploadedFile').style.display = 'block';

            // Keep a reference for submission and optional preview
            window.uploadedDatasetFile = file;
            processFileClientSide(file).catch(err => console.warn('Preview processing failed:', err));
        }

        function validateFile(file) {
            const maxSizeBytes = 10 * 1024 * 1024; // 10MB
            const allowed = ['.csv', '.xlsx', '.xls', '.json'];
            const ext = '.' + (file.name.split('.').pop() || '').toLowerCase();
            if (file.size > maxSizeBytes) return { valid: false, message: 'File size must be less than 10MB' };
            if (!allowed.includes(ext)) return { valid: false, message: 'Only CSV, Excel, and JSON files are supported' };
            return { valid: true };
        }

        async function processFileClientSide(file) {
            const ext = (file.name.split('.').pop() || '').toLowerCase();
            let data = null;
            if (ext === 'csv') data = await processCSVFile(file);
            else if (ext === 'json') data = await processJSONFile(file);
            else data = { message: 'Excel file uploaded - will be processed by our team' };

            window.uploadedDataset = {
                name: file.name,
                size: file.size,
                type: file.type,
                preview: data ? generateDataPreview(data) : null
            };
        }

        function processCSVFile(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = e => {
                    try {
                        const csv = e.target.result;
                        const lines = csv.split('\n').filter(Boolean);
                        const headers = (lines[0] || '').split(',').map(h => h.trim());
                        const rows = lines.slice(1, 6).map(line => {
                            const values = line.split(',').map(v => v.trim());
                            const row = {};
                            headers.forEach((h, i) => row[h] = values[i] || '');
                            return row;
                        });
                        resolve({ headers, rows, totalRows: Math.max(lines.length - 1, 0), type: 'csv' });
                    } catch (err) { reject(new Error('Invalid CSV format')); }
                };
                reader.onerror = () => reject(new Error('Error reading file'));
                reader.readAsText(file);
            });
        }

        function processJSONFile(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = e => {
                    try {
                        const json = JSON.parse(e.target.result);
                        resolve({ data: Array.isArray(json) ? json.slice(0, 5) : [json], totalItems: Array.isArray(json) ? json.length : 1, type: 'json' });
                    } catch (err) { reject(new Error('Invalid JSON format')); }
                };
                reader.onerror = () => reject(new Error('Error reading file'));
                reader.readAsText(file);
            });
        }

        function generateDataPreview(data) {
            if (data.type === 'csv') return { summary: `${data.totalRows} rows, ${data.headers.length} columns`, headers: data.headers, sampleRows: data.rows };
            if (data.type === 'json') return { summary: `${data.totalItems} items`, sampleData: data.data };
            return null;
        }

        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('simpleForm');
            if (!form) return console.error('❌ Form not found!');

            form.addEventListener('submit', async function(e) {
                e.preventDefault();

                const submitButton = this.querySelector('button[type="submit"]');
                const originalText = submitButton.innerHTML;
                submitButton.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Processing...';
                submitButton.disabled = true;

                try {
                    const formData = new FormData(this);
                    // Plain object copy for messages
                    const plainForm = {};
                    formData.forEach((v, k) => { if (typeof v === 'string') plainForm[k] = v; });

                    // Attach file if present
                    const fileInput = document.getElementById('businessData');
                    const actualFile = (fileInput && fileInput.files && fileInput.files[0]) || window.uploadedDatasetFile;
                    if (actualFile) {
                        formData.append('businessData', actualFile);
                        plainForm.datasetName = actualFile.name;
                        plainForm.datasetSize = Math.round(actualFile.size / 1024) + 'KB';
                        plainForm.datasetType = actualFile.type;
                        plainForm.datasetPreview = window.uploadedDataset && window.uploadedDataset.preview ? JSON.stringify(window.uploadedDataset.preview) : null;
                    }

                    if (typeof gtag !== 'undefined') {
                        gtag('event', 'trial_form_submit', { event_category: 'engagement', event_label: 'form_submission', company: formData.get('company'), industry: formData.get('industry') });
                    }

                    const API_BASE = window.location.hostname === 'localhost' ? 'http://localhost:8001' : `https://${window.location.hostname}/api`;
                    // Forward a copy to Power Automate (non-blocking)
                    try {
                        const paPayload = Object.fromEntries(new FormData(this));
                        fetch(`${API_BASE}/forward-power-automate`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(paPayload)
                        }).catch(() => {});
                    } catch (e) { console.warn('PA forward skipped:', e); }

                    const resp = await fetch(`${API_BASE}/trial-submit`, { method: 'POST', body: formData });
                    if (!resp.ok) throw new Error(`HTTP error ${resp.status}`);
                    const result = await resp.json();

                    submitButton.innerHTML = originalText;
                    submitButton.disabled = false;

                    const dsMsg = actualFile ? ` Your ${actualFile.name} file has been received and will be analyzed within 2 hours.` : '';
                    alert(`✅ SUCCESS! Your free AI business health check request has been submitted.${dsMsg}\n\n${result.message || ''}\n\nYou'll receive your comprehensive report at ${plainForm.email}.`);
                    window.location.href = `thank-you.html?firstName=${encodeURIComponent(plainForm.firstName || '')}&company=${encodeURIComponent(plainForm.company || '')}&hasDataset=${!!actualFile}&customerId=${encodeURIComponent(result.customer_id || '')}`;
                } catch (err) {
                    console.error('❌ Submission error:', err);
                    submitButton.innerHTML = originalText;
                    submitButton.disabled = false;

                    // Fallback to email
                    const formData = new FormData(this);
                    const plain = Object.fromEntries(formData);
                    if (window.uploadedDatasetFile) {
                        plain.datasetName = window.uploadedDatasetFile.name;
                        plain.datasetSize = Math.round(window.uploadedDatasetFile.size / 1024) + 'KB';
                    }
                    const emailSubject = `🚀 URGENT: New DataSight AI Lead - ${plain.firstName} from ${plain.company}`;
                    const emailBody = `🚀 NEW DATASIGHT AI LEAD ALERT!\n${window.uploadedDatasetFile ? '📊 INCLUDES DATASET FOR ANALYSIS!' : ''}\n\n👤 CONTACT INFORMATION:\nName: ${plain.firstName} ${plain.lastName}\nCompany: ${plain.company}\nEmail: ${plain.email}\nPhone: ${plain.phone}\n\n🏢 BUSINESS DETAILS:\nIndustry: ${plain.industry}\nAnnual Revenue: ${plain.revenue}\nMain Challenge: ${plain.challenge || 'Not specified'}\n\n${window.uploadedDatasetFile ? `📊 DATASET UPLOADED:\nFile: ${plain.datasetName}\nSize: ${plain.datasetSize}\n🔥 PRIORITY: High - Customer uploaded data for analysis!` : '📝 No dataset uploaded - offer to analyze sample data'}\n\n⏰ SUBMISSION TIME: ${new Date().toLocaleString()}\n\n📋 IMMEDIATE ACTION REQUIRED:\n${window.uploadedDatasetFile ? `1. 🔥 CALL WITHIN 15 MINUTES: ${plain.phone} (they uploaded data!)\n2. 📊 Download and analyze their dataset immediately\n3. 📧 Send personalized analysis within 2 hours\n4. 💰 This is a HOT LEAD - they're ready to see results!` : `1. 📞 Call within 24 hours: ${plain.phone}\n2. 📧 Send demo analysis to: ${plain.email}\n3. 💼 Offer to analyze their data\n4. 🎯 Schedule demo call`}\n\n---\n⚡ RESPOND IMMEDIATELY for highest conversion rates!\nThis lead was generated from your DataSight AI free trial page.`;
                    window.open(`mailto:information@analyticacoreai.ie?subject=${encodeURIComponent(emailSubject)}&body=${encodeURIComponent(emailBody)}`);
                    alert(`⚠️ Connection issue detected. You'll receive your report within ${window.uploadedDatasetFile ? '2 hours' : '24 hours'} at ${plain.email}.`);
                    window.location.href = `thank-you.html?firstName=${encodeURIComponent(plain.firstName || '')}&company=${encodeURIComponent(plain.company || '')}&hasDataset=${!!window.uploadedDatasetFile}`;
                }
            });
        });
    </script>
</body>
</html>
