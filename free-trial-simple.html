        .btn-primary-custom { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border: none; padding: 15px 30px; border-radius: 25px; font-weight: 600; width: 100%; }

<body>
    <div class="container">
        <div class="form-container">
            <div class="text-center mb-4">
                <h2>üöÄ DataSiteAI - Free Business Health Check</h2>
                <p class="text-muted">Get your AI-powered business analysis in 15 minutes</p>
            </div>
            
            <form id="simpleForm">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">First Name *</label>
                        <input type="text" class="form-control" name="firstName" required placeholder="Enter your first name" title="First Name">
                    </div>
                    <div class="col-md-6 mb-3">

                </div>
                
                <div class="mb-3">

                    <input type="email" class="form-control" name="email" required title="Business Email" placeholder="Enter your business email">
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Phone Number *</label>
                    <input type="tel" class="form-control" name="phone" required title="Phone Number" placeholder="Enter your phone number">
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Company Name *</label>
                    <input type="text" class="form-control" name="company" required>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Industry *</label>
                    <select class="form-select" name="industry" required>
                        <option value="">Select Industry</option>
                        <option value="technology">Technology</option>
                        <option value="retail">Retail</option>
                        <option value="healthcare">Healthcare</option>
                        <option value="finance">Finance</option>
                        <option value="manufacturing">Manufacturing</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Annual Revenue *</label>
                    <select class="form-select" name="revenue" required>
                        <option value="">Select Revenue Range</option>
                        <option value="under-500k">Under ‚Ç¨500k</option>
                        <option value="500k-1m">‚Ç¨500k - ‚Ç¨1M</option>
                        <option value="1m-5m">‚Ç¨1M - ‚Ç¨5M</option>
                        <option value="5m-20m">‚Ç¨5M - ‚Ç¨20M</option>
                        <option value="over-20m">Over ‚Ç¨20M</option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Main Business Challenge (Optional)</label>
                    <textarea class="form-control" name="challenge" rows="3" placeholder="e.g., Need better sales forecasting, customer insights, etc."></textarea>
                </div>
                
                <div class="mb-4">
                    <label class="form-label">Upload Your Business Data (Optional)</label>
                    <div class="upload-area" onclick="document.getElementById('businessData').click()">
                        <i class="fas fa-cloud-upload-alt fs-3 text-primary mb-2"></i>
                        <h6>Upload CSV, Excel, or Data File</h6>
                        <input type="file" id="businessData" name="businessData" accept=".csv,.xlsx,.xls,.json" onchange="handleFileUpload(this)">
                        <input type="file" id="businessData" name="businessData" accept=".csv,.xlsx,.xls,.json" onchange="handleFileUpload(this)">
                        <div id="uploadedFile" class="mt-2 text-success" style="display: none;">
                            <i class="fas fa-check-circle me-1"></i>
                            <span id="fileName"></span>
                        </div>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary-custom">
                    <i class="fas fa-rocket me-2"></i>Get My FREE AI Analysis
                </button>
            </form>
            
            <div class="text-center mt-4">
                <p class="text-muted small">
                    <i class="fas fa-lock me-1"></i>Your data is secure and GDPR compliant<br>
                    Results delivered to your email in 15 minutes
                </p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        console.log('üß™ Simple Free Trial Page Loaded');

        // File upload handler
        function handleFileUpload(input) {
            const file = input.files[0];
            if (file) {
                document.getElementById('fileName').textContent = file.name;
                document.getElementById('uploadedFile').style.display = 'block';
                console.log('‚úÖ File uploaded:', file.name);
                // Store file reference for submission
                window.uploadedDataset = file;
            }
        }

        // Form submission handler - Updated to use backend API
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('simpleForm');
            
            if (!form) {
                console.error('‚ùå Form not found!');
                return;
            }
            
            console.log('‚úÖ Form found, attaching event listener');
            
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                console.log('üöÄ Form submitted - preventDefault called');
                
                // Show loading state
                const submitButton = this.querySelector('button[type="submit"]');
                const originalText = submitButton.innerHTML;
                submitButton.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Processing...';
                submitButton.disabled = true;
                
                try {
                    // Get form data
                    const formData = new FormData(this);
                    // Attach file if uploaded
                    if (window.uploadedDataset) {
                        formData.append('businessData', window.uploadedDataset);
                    }
                    console.log('üìä FormData keys:', Array.from(formData.keys()));
                    // Track trial form submission attempt
                    if (typeof gtag !== 'undefined') {
                        gtag('event', 'trial_form_submit', {
                            event_category: 'engagement',
                            event_label: 'form_submission',
                            company: formData.get('company'),
                            industry: formData.get('industry')
                        });
                    }
                    // Submit to backend API with dynamic URL
                    const API_BASE = window.location.hostname === 'localhost' ? 
                        'http://localhost:8001' : 
                        `https://${window.location.hostname}/api`;
                    console.log('üîÑ Sending request to backend...', API_BASE);
                    const response = await fetch(`${API_BASE}/trial/submit`, {
                        method: 'POST',
                        body: formData
                    });
                    
                    console.log('üì° Response received:', response.status);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const result = await response.json();
                    console.log('‚úÖ Backend response:', result);
                    
                    // Reset button
                    submitButton.innerHTML = originalText;
                    submitButton.disabled = false;
                    
                    // Show success message
                    const datasetMessage = window.uploadedDataset ? 
                        ` Your ${window.uploadedDataset.name} file has been received and will be analyzed within 2 hours.` : 
                        '';
                    
                    alert(`‚úÖ SUCCESS! Your free AI business health check request has been submitted.${datasetMessage}

${result.message}

You'll receive your comprehensive report at ${data.email}.`);
                    
                    // Redirect to thank you page
                    window.location.href = `thank-you.html?firstName=${encodeURIComponent(data.firstName)}&company=${encodeURIComponent(data.company)}&hasDataset=${!!window.uploadedDataset}&customerId=${encodeURIComponent(result.customer_id || '')}`;
                    
                } catch (error) {
                    console.error('‚ùå Submission error:', error);
                    
                    // Reset button
                    submitButton.innerHTML = originalText;
                    submitButton.disabled = false;
                    
                    // Fallback to email method if API fails
                    console.log('üîÑ Falling back to email method...');
                    
                    // Get form data for fallback
                    const formData = new FormData(this);
                    const data = Object.fromEntries(formData);
                    
                    // Add file info if uploaded
                    if (window.uploadedDataset) {
                        data.datasetName = window.uploadedDataset.name;
                        data.datasetSize = Math.round(window.uploadedDataset.size / 1024) + 'KB';
                    }
                    
                    // Create email content for fallback
                    const emailSubject = `üöÄ URGENT: New DataSight AI Lead - ${data.firstName} from ${data.company}`;
                    const emailBody = `
üöÄ NEW DATASIGHT AI LEAD ALERT!
${window.uploadedDataset ? 'üìä INCLUDES DATASET FOR ANALYSIS!' : ''}

üë§ CONTACT INFORMATION:
Name: ${data.firstName} ${data.lastName}
Company: ${data.company}
Email: ${data.email}
Phone: ${data.phone}

üè¢ BUSINESS DETAILS:
Industry: ${data.industry}
Annual Revenue: ${data.revenue}
Main Challenge: ${data.challenge || 'Not specified'}

${window.uploadedDataset ? `üìä DATASET UPLOADED:
File: ${data.datasetName}
Size: ${data.datasetSize}
üî• PRIORITY: High - Customer uploaded data for analysis!` : 'üìù No dataset uploaded - offer to analyze sample data'}

‚è∞ SUBMISSION TIME: ${new Date().toLocaleString()}

üìã IMMEDIATE ACTION REQUIRED:
${window.uploadedDataset ? 
`1. üî• CALL WITHIN 15 MINUTES: ${data.phone} (they uploaded data!)
2. üìä Download and analyze their dataset immediately  
3. üìß Send personalized analysis within 2 hours
4. üí∞ This is a HOT LEAD - they're ready to see results!` :
`1. üìû Call within 24 hours: ${data.phone}
2. üìß Send demo analysis to: ${data.email}
3. üíº Offer to analyze their data
4. üéØ Schedule demo call`}

---
‚ö° RESPOND IMMEDIATELY for highest conversion rates!
This lead was generated from your DataSight AI free trial page.
                    `.trim();

                    // Open email client with lead notification
                    const mailtoLink = `mailto:datasightai.founders@gmail.com?subject=${encodeURIComponent(emailSubject)}&body=${encodeURIComponent(emailBody)}`;
                    window.open(mailtoLink);
                    
                    // Show fallback message
                    const datasetMessage = window.uploadedDataset ? 
                        ` Your ${window.uploadedDataset.name} file has been received and will be analyzed within 2 hours.` : 
                        '';
                    
                    alert(`‚ö†Ô∏è Connection issue detected, but don't worry!${datasetMessage} 

üìß IMPORTANT: An email will open now - please click SEND to notify our team immediately.
You'll receive your comprehensive report within ${window.uploadedDataset ? '2 hours' : '24 hours'} at ${data.email}.`);
                    
                    // Redirect to thank you page
                    window.location.href = `thank-you.html?firstName=${encodeURIComponent(data.firstName)}&company=${encodeURIComponent(data.company)}&hasDataset=${!!window.uploadedDataset}`;
                }
            });
            
            console.log('‚úÖ All event listeners attached successfully');
        });
// ...existing code...
        // The fallback email logic and thank you redirect are already handled above. No stray lines or invalid characters remain.
        console.log('‚úÖ All event listeners attached successfully');
    </script>
</body>
</html>
